<div class="quiz__container">
  <div class="quiz_logo">
    <img src="imgs/logo.png" alt="" srcset="" />
    <h3>{{ title }}</h3>
  </div>

  @if (!finished) {
  <div class="quiz_questions">
    <h3>{{ questionSelected.question }}</h3>
  </div>
  }

  <div class="quiz_options">
    @if (!finished) { @for (option of questionSelected.options; track option.id)
    {
    <button (click)="playerChoose(option.alias)" class="btn-option">
      {{ option.name }}
    </button>
    } }
  </div>

  @if (finished) {
  <div class="quiz_results">
    <h1>O Seu resultado Ã©:</h1>
    <p>{{ answerSelected }}</p>
  </div>
  }
</div>
